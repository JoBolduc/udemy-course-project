<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-sucess">New Recipe</button>
  </div>
</div>
<hr>
<div class="row">
  <div class="col-xs-12">
    <a href="#" class="list-group-item clearfix" *ngFor="let recipe of recipes">
      <div class="left">
        <h4 class="list-group-item">{{ recipe.name }}</h4>
        <p class="list-group-item">{{ recipe.description }}</p>
      </div>
      <span class="right">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" style="max-height: 50px;">
      </span>
    </a>
    <app-recipe-item></app-recipe-item>
  </div>
</div>
